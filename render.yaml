# Render Blueprint: FitChef
# https://render.com/docs/blueprint-spec
# Use ONE of these: Web Service (API + frontend together) OR Static Site (frontend only).

services:
  - type: web
    name: fitchef
    env: node
    buildCommand: npm run render:build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

